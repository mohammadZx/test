<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="contain main-view">
        <div class="bg-overly">
            <div class="top-header">
                <nav>
                    <ul>
                        <li><a href="#">Team</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <img src="./images/logo.svg">
                <nav>
                    <ul>
                        <li><a href="#">Service</a></li>
                        <li><a href="#">Menu</a></li>
                    </ul>
                </nav>
            </div>

            <div class="swiper-container main-slider">
                <div class="swiper-wrapper">
                    <div class="swiper-slide main-slider-slide">
                        <a href="#">
                            <div class="slide-number">01</div>
                            <h2 class="title">INTERNATIONAL <br> TOUR</h2>
                            <img src="./images/landing/tmr-back.png" data-background="./images/landing/tmr-back.png" data-gradient="./images/landing/tmr-grad.png">
                        </a>
                    </div>
                    <div class="swiper-slide main-slider-slide">
                        <a href="#">
                            <div class="slide-number">02</div>
                            <h2 class="title">ANONYMOUS <br> AUDITION</h2>
                            <img src="./images/landing/red.png" data-background="./images/landing/red-back.png" data-gradient="./images/landing/red-grad.png">
                        </a>
                    </div>
                    <div class="swiper-slide main-slider-slide">
                        <a href="#">
                            <div class="slide-number">03</div>
                            <h2 class="title">AGENCY<br>AUDITIONS</h2>
                            <img src="./images/landing/black-back.png" data-background="./images/landing/black-back.png" data-gradient="./images/landing/black-grad.png">
                        </a>
                    </div>
                    <div class="swiper-slide main-slider-slide">
                        <a href="#">
                            <div class="slide-number">04</div>
                            <h2 class="title">LIVESTREAM <br> TOUR</h2>
                            <img src="./images/landing/light.png" data-background="./images/landing/light-back.png" data-gradient="./images/landing/light-grad.png">
                        </a>
                    </div>


                </div>
            </div>


            <div class="explore">
                <a href="#">Explore</a>
            </div>

        </div>
    </div>

    <script src="./swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
